<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<body>
    <h2>Welcome to VirtualGround!</h2>
    <input type="button" onclick="window.location.href = '/index.html';" value="Start"/>
    <h3 id="idDisplay">Game Code (share this with your friends):</h3>
    <div id  = 'divPlayers'></div>
    <script>
        // IO is not defined again!
        const server = io.connect('localhost:80')
        server.on('host-connection', data=>{
            document.getElementById("idDisplay").innerHTML = "Game Code:" + data.gameId;
        });
    </script>
</body>
</html>
