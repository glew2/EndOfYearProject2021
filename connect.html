<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>VirtualGround</title>
    <script defer src="http://localhost/socket.io/socket.io.js"></script>
    <script defer src="connectScript.js"></script>
</head>
<body>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            max-width: 960px;
            max-height: 760px;
            background-color: rgb(183, 74, 255);
            margin: auto;
        }

        .button1 {
            display: block;
            height: 50px;
            width: 200px;
            padding: 0;
            background: #FFFF;
            text-align: center;
            border: none;
            outline: none;
            border-radius: 0px;
            overflow: hidden;
            font-family: 'Impact', fantasy;
            font-size: 30px;
            font-weight: 500;
            cursor: pointer;
            z-index: 1;
            position: absolute;
            margin: 440px 280px auto;
            
        }

        .button1:hover {
            background: #F5F5F5;
        }

        .button1:active {
            background: #DCDCDC;
        }

        .button2 {
            display: block;
            height: 50px;
            width: 200px;
            padding: 0;
            background: #FFFF;
            text-align: center;
            border: none;
            outline: none;
            border-radius: 0px;
            overflow: hidden;
            font-family: 'Impact', fantasy;
            font-size: 30px;
            font-weight: 500;
            cursor: pointer;
            z-index: 1;
            position: fixed;
            margin: 440px 460px auto;
            
        }

        .button2:hover {
            background: #F5F5F5;
        }

        .button2:active {
            background: #DCDCDC;
        }


        .bg-container{
            width: 500px;
            height: 400px;
            opacity: 0.5;
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: 200px;
            background-position: center center;
            z-index: 0;
            position: fixed;
            margin: 140px 220px auto;
        } 
        
        .gameCode {
            width: 372px;
            height: 50px;
            background-color: #FFF;
            text-align: center;
            font-family: 'Impact', fantasy;
            font-size: 30px;
            font-weight: 500;
            position: fixed;
            z-index: 0;
            margin: 360px 280px auto;
        }
        #txtName {
            width: 372px;
            height: 50px;
            background-color: #FFF;
            text-align: center;
            font-family: 'Impact', fantasy;
            font-size: 30px;
            font-weight: 500;
            position: fixed;
            z-index: 0;
            margin: 290px 280px auto;
        }

        .welcomeText {
            width: 400px;
            height: 50px;
            text-align: center;
            font-family: 'Impact', fantasy;
            font-size: 50px;
            font-weight: 500;
            color: white;
            margin: 160px 270px auto;
            position: fixed;
            z-index: 0;

            
        }
       
        
        
        
        
        
    </style>

    
    <!--<button id = 'btnCreate'>New Game</button>*/
    /*<button id = 'btnJoin'>Join Game</button>--> 
    <button type="button" class="button1" id="btnCreate">New Game</button>
     
    <button type="button" class="button2" id="btnJoin">Join Game</button>

    
    <div id  = 'divPlayers'></div>
    <div id  = 'divBoard'></div>
    <div class="bg-container"></div>
    <input type="input" class="gameCode" placeholder="Game Code" id="txtGameId"></input>
    <div class="welcomeText">Connect to VirtualGround</div>
    <input type="input" class="enterName" placeholder="Enter Name" id="txtName"></input>


    
</body>


</html>
